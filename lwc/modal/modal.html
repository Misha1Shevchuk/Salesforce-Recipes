<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">

            <header if:false={hideHeader} class="slds-modal__header">
                <button if:false={hideCrossButton}
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                    </lightning-icon>
                    <label class="slds-assistive-text">Close</label>
                </button>

                <h2 class="slds-text-heading_medium slds-hyphenate">
                    <slot name="header"></slot>
                </h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium">
                <slot name="content"></slot>
            </div>

            <footer if:false={hideFooter} class="slds-modal__footer">
                <slot name="footer"></slot>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
