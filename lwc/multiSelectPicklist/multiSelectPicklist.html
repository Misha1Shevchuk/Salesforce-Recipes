<template>
    <div class="slds-form-element">
        <label if:false={isLabelHidden} class="slds-form-element__label">{label}</label>

        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
                     aria-expanded="true" aria-haspopup="listbox" role="combobox">
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <input type="text" onclick={handleShowDropdown} aria-controls="listbox-id-5"
                               class="slds-input slds-combobox__input slds-has-focus slds-combobox__input-value"
                               placeholder="Select an Option" readonly="" value={selectedMessage} role="textbox"/>
                        <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
                            <lightning-icon icon-name="utility:down" size="xx-small" aria-hidden="true"
                                            alternative-text="drop-down" title="click to drop-down">
                            </lightning-icon>
                        </span>
                    </div>

                    <template if:true={showDropdown}>
                        <div class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
                             role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <template for:each={options} for:item="eachvalue">

                                    <c-picklist-value key={eachvalue.label} label={eachvalue.label}
                                                      value={eachvalue.value} selected={eachvalue.selected}>
                                    </c-picklist-value>

                                </template>
                            </ul>
                        </div>
                    </template>
                </div>
            </div>
            <div if:true={showPillsSection} class="slds-is-relative slds-p-around_xxx-small">
                <ul class="slds-listbox slds-listbox_horizontal" role="listbox" aria-label="Selected Options:"
                    aria-orientation="horizontal">
                    <template for:each={selectedValues} for:item="selectedValue">
                        <li key={selectedValue} class="slds-listbox-item" role="presentation">
                            <span class="slds-pill slds-m-around_xxx-small" role="option" tabindex="0" aria-selected="true">
                                <span class="slds-pill__label" title={selectedValue}>{selectedValue}</span>
                                <span class="slds-icon_container slds-pill__remove" title="Remove">
                                    <lightning-icon icon-name="utility:close" size="x-small" aria-hidden="true"
                                                    alternative-text="Remove" title="Remove" onclick={closePill}
                                                    data-value={selectedValue}>
                                    </lightning-icon>
                                    <span class="slds-assistive-text">Click to remove</span>
                                </span>
                            </span>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </div>
</template>
